<h2>Marketplace</h2>
<p>All our sweet, sweet albums will be listed here shortly!</p>

<div *ngFor="let album of albums | async" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(album)">{{album.title}} | <em>{{album.artist}}</em></h3>
    <div *ngIf="currentRoute === '/admin'">
      {{album.description}}
      <hr>
      <app-edit-album [selectedAlbum]="album"></app-edit-album>
    </div>
  </div>
</div>
